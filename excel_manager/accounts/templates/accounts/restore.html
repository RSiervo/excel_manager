<!-- accounts/templates/accounts/restore.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Restore Your Data</h2>
        <p>Select a backup file to restore your data.</p>
        
        <form method="post" enctype="multipart/form-data" action="{% url 'restore' %}">
            {% csrf_token %}
            <input type="file" name="backup_file" required>
            <button type="submit" class="btn">Restore Backup</button>
        </form>
        
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
